<main>
  <div>
    <a (click)="goToCreateArticulo()">Agregar</a>
    <input type="search" placeholder="Buscar artÃ­culo" [(ngModel)]="searchText">
    <hr>

    <!-- Iteramos por los articulos del diccionario -->
    <div>
      <p *ngFor="let articulo of articulos | articulosPipe: searchText; index as i;" (click)="displayAcepciones(i)">{{articulo.lema}}</p>
    </div>
  </div>

  <div *ngIf="articulo">
    <h3>{{articulo.lema}}</h3>

    <a (click)="goToModifyArticulo()">Editar</a>

    <ol>
      <li *ngFor="let acepcion of acepciones">{{acepcion.definicion}}</li>
    </ol>
  </div>
</main>
