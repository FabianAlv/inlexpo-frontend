<main>
  <a (click)="goToCreateDiccionario()">Agregar</a>

  <div *ngFor="let diccionario of diccionarios; index as i" (click)="goToDiccionario(i)">
    <h2>{{diccionario.nombre}}</h2>
    <h3>Tipo:</h3>
    <p>{{diccionario.tipo}}</p>
    <h3>Descripcion:</h3>
    <p>{{diccionario.descripcion}}</p>
  </div>
</main>
