<main>
  <button type="button" (click)="goToAgregarDiccionario()">Agregar</button>

  <div
    *ngFor="let diccionario of diccionarios; index as i"
    (click)="goToDiccionario(i)"
  >
    <h2>{{ diccionario.nombre }}</h2>
    <button (click)="goToEditarDiccionario(i)">Editar</button>
    <h3>Tipo:</h3>
    <p>{{ diccionario.tipo }}</p>
    <h3>Descripcion:</h3>
    <p>{{ diccionario.descripcion }}</p>
    <hr />
  </div>
</main>
